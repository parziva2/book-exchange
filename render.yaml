services:
  - type: web
    name: swapexpertise-backend
    env: node
    rootDirectory: server
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false

  - type: static
    name: swapexpertise-frontend
    rootDirectory: client
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://swapexpertise-backend.onrender.com/api 